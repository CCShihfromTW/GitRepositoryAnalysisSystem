<div class="row" style="padding:10px 100px 10px 100px;">

    <app-repo-imformation></app-repo-imformation>
  </div>
  <div class="col-8">
    <h2>COMMIT TREND</h2>
    <h4>Total Commits: {{commitCounts}}</h4>

              [chartType]="barChartType">
      </canvas>
    </div>

  </div>

</div>
