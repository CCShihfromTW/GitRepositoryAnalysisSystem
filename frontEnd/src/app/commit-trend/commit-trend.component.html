<app-header></app-header>
<br>
<br>
<div class="row" style="padding:10px 100px 10px 100px;">
  <div class="col-4">
    <app-repo-imformation></app-repo-imformation>
  </div>
  <div class="col-8">
    <h2>COMMIT TREND</h2>
    <h5>Total Commits: {{commitCounts}}</h5>
    <table>
      <thead>
      <tr width="100%">
        <th colspan="2">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </th>
      </tr>

      </thead>
      <tbody>

      <td>
        <tr *ngFor="let barChar of leftTatolbarCharlist; index as i">
          <canvas baseChart
                  [datasets]="barChar[4]"
                  [labels]="barChar[3]"
                  [options]="barChar[0]"
                  [legend]="barChar[2]"
                  [chartType]="barChar[1]">
          </canvas>
        </tr>
      </td>
      <td>
        <tr *ngFor="let barChar of rightTatolbarCharlist">
          <canvas baseChart
                  [datasets]="barChar[4]"
                  [labels]="barChar[3]"
                  [options]="barChar[0]"
                  [legend]="barChar[2]"
                  [chartType]="barChar[1]">
          </canvas>
        </tr>
      </td>


      </tbody>
    </table>


  </div>

</div>
<app-footer></app-footer>
