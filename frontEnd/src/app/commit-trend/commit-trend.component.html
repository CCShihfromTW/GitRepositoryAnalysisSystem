
<div class="row" style="padding:10px 100px 10px 100px;">
  <div class="col-3">
    <div>
      <div><img src="{{imgURL}}" width="100" height="150"></div>
      <div>{{projectName}}</div>
    </div>

    <div>
      <br>
      <p>Repo資訊</p>
      <table>
        <tr>
          <div>Repo Name: {{RepoName}}</div>
          <div>Repo Member Counts: {{RepoMemberCounts}}</div>
          <div>Location: {{location}}</div>
          <br>
          <div>Repo introduction:<br> {{repoIntroduction}}</div>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-8">
    <div>COMMIT TREND</div>
    <div> {{projectName}} </div>
    <div>{{commitNum}} commit/ {{totalAddCode}} ++ / {{totalRemoveCode}} --</div>


  </div>
</div>
