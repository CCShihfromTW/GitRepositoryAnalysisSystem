

<div class="row" style="padding:10px 100px 10px 100px;">
  <div class="col-3">
    <img src="{{imgURL}}" width="100" height="150">
    <div>{{name}}</div>
    <div>{{shortName}}</div>
    <div>個人資訊</div>
    <div>Company: {{conpany}}</div>
    <div>Job Title: {{jobTitle}}</div>
    <div>Location: {{location}}</div>
    <div>self introduction:<br>{{selfIntroduction}}</div>
  </div>

  <div class="col-5">
    <table border="1">

      <tr *ngFor="let projectName of projectNames">
              <button (click)="choose_repo()">
        <div>{{projectName}}</div>
        <div>{{projectIntroduction}}</div>
              </button>
      </tr>

      <tr>
        <!--      <a href="">-->
        <div>ADD NEW PROJECT</div>
        <!--      </a>-->
      </tr>
    </table>
  </div>
</div>
